<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock - a trading chatbot application</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
    <body>
    <div class="flex even header">

        <div>
            <h1>
                Stock
            </h1>
            <h2>
                A chat bot application
            </h2>

        </div>
        <hr class="vl">
        <a href="/chat" class="flex center tryIt">
            Try it now
        </a>
    </div>
    <div>
        <h3 class="center">
            Stock - це чат бот, який відповідає користувачам на звичайні питання звичайними відповідями.
        </h3>
        <div class="message sample">

            <div class="clientMessage">

                <div class="clientMessageText">
                    <img src="images/person.svg" class="clientMessageIcon"/>
                    <p>Привіт, ви доставляєте в Україну товари?</p>
                </div>

            </div>
            <div class="serverMessage">
                <div class="serverMessageText">
                    <img src="images/robot.svg" class="serverMessageIcon"/>
                    <p>О, привіт! Ми доставляємо в кожну країну світу!</p>
                </div>
            </div>
        </div>
    </div>
    <a href="/chat" class="flex center tryIt footerTryItNow">
        Try it now
    </a>


    </body>
</html>
